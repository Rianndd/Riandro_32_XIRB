<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>

<body>
    <label>angka</label>
    <input type="number" id="angka">

    <button onclick="cek()">cek</button>
    <h3 id="hasil"></h3>

    <script>
        function cek() {
            let text = "";

            for (let i = 0; i < 100; i++) {
                text += "saya sedang belajar JS " + "<br>";
            }

            document.getElementById("hasil").innerHTML = text;
        }

    </script>
</body>

</html>
