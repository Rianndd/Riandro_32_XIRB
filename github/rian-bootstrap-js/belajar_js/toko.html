<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Toko Buah</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="myFunction
            ()">
        </div>
        <div>
            <h3 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                Keranjang Belanja</h3><br>
            <hr>
        </div>

        <form class="row g-3">
            <!-- jeruk -->
            <div class="col-3">
                <input type="text" readonly class="form-control-plaintext" style="margin-left: 20px; color: blue;"
                    id="jeruk" value="buah jeruk" />
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="inputjeruk" placeholder="Jumlah Jeruk" />
            </div>
            <hr />
            <!-- mangga -->
            <div class="col-3">
                <input type="text" readonly class="form-control-plaintext" style="margin-left: 20px; color: blue;"
                    id="mangga" value="buah mangga" />
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="inputmangga" placeholder="Jumlah mangga" />
            </div>
            <hr />
            <!-- durian -->
            <div class="col-3">
                <input type="text" readonly class="form-control-plaintext" style="margin-left: 20px; color: blue;"
                    id="durian" value="buah durian" />
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="inputdurian" placeholder="Jumlah durian" />
            </div>
            <hr />
            <!-- pepaya -->
            <div class="col-3">
                <input type="text" readonly class="form-control-plaintext" style="margin-left: 20px; color: blue;"
                    id="pepaya" value="buah pepaya" />
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="inputpepaya" placeholder="Jumlah Pepaya" />
            </div>
            <hr />
        </form>

        <div class="col-auto text-center">
            <button onclick="bayar()" type="button" class="btn btn-primary mb-3">bayar</button>
        </div>
        <hr>
        <h3 id="totalharga">Total Harga :</h3>
        <h3 id="tampildiskon">Total Diskon :</h3>
        <div class="col-3">
            <input type="number" class="form-control" id="inputdiskon" placeholder="Diskon" />
        </div>
        <h3 id="totalbayar">Total Bayar :</h3>
    </div>

    <script>
        function bayar() {
            // jumlah
            var jeruk = document.getElementById('inputjeruk').value;
            var mangga = document.getElementById('inputmangga').value;
            var durian = document.getElementById('inputdurian').value;
            var pepaya = document.getElementById('inputpepaya').value;
            var diskon = document.getElementById('inputdiskon').value;
            var harga = (jeruk * 2000) + (mangga * 5000) + (durian * 30000) + (pepaya * 2000);
            // total harga
            var totalharga = document.getElementById('totalharga');
            totalharga.innerHTML = harga
            // diskon
            var diskonAkhir = diskon / 100
            var hargaDiskon = harga * diskonAkhir;
            var tampil = document.getElementById('tampildiskon');
            tampil.innerHTML = hargaDiskon
            // harga akhir
            var hargaAkhir = harga - hargaDiskon;
            var totalbayar = document.getElementById('totalbayar');
            totalbayar.innerHTML = hargaAkhir
        }
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
