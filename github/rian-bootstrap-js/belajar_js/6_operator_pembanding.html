<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operator Pembanding</title>
</head>

<body>
  <input type="number" name="" id="Nilaix" placeholder="Masukkan Nilai X" />
  <input type="number" name="" id="Nilaiy" placeholder="Masukkan Nilai Y" />
  <button onclick="perbandingan()">Bandingkan</button>

  <script>
    function perbandingan() {
      var x = document.getElementById('Nilaix').value;
      var y = document.getElementById('Nilaiy').value;

      if (x > y) {
        alert('nilai ' + x + ' lebih besar dari ' + y);
      } else if (y > x) {
        alert('nilai ' + y + ' lebih besar dari ' + x);
      } else if (x == '' || y == '') {
        alert('tolong masukkan nilai');
      } else {
        alert('nilai ' + y + ' bernilai sama dengan nilai ' + x);
      }
    }
  </script>
</body>

</html>
