<body>

    <br><br><br><br>
        <center>
            <h1 class="osis">Formulir Pendaftaran Osis</h1>
        </center>
        <form>
            
            <h2 class="input">NISN</h2>
            <input class="letak1" type="text" name="nisn">
            <h2 class="input">Nama</h2>
            <input class="letak1" type="text" name="nama"> 

            <h2 class="input">Jenis Kelamin</h2>
            <input class="letak1" type="radio" name="jenkel" value="L">
            Laki-laki
            <input type="radio" name="jenkel" value="P">
            Perempuan

            <h2 class="input">Agama</h2>
            <input class="letak1" type="radio" name="agama" value="Islam">
            Islam
            <input type="radio" name="agama" value="Kristen">
            Kristen
            <input type="radio" name="agama" value="Hindu">
            Hindu
            <input type="radio" name="agama" value="Budha">
            Budha

            <h2 class="input">Kelas</h2>
            <select class="letak1" name="kelas">
            <option value="RA">XI RA</option>
            <option value="RC">XI RB</option>
            <option value="RC">XI RC</option>
            </select>

            <h2 class="input">Motivasi</h2>
            <textarea class="letak1" name="motivasi"></textarea>
            <br>
            <button class="letak2" type="submit">Submit</button>
        </form>

</body>
